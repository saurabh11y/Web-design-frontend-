<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment operation </title>
</head>
<body>
    <p id="demo1"> </p>
    <p id="demo2"> </p>
    <p id="demo3"> </p>
    <p id="demo4"> </p>
    <p id="demo5"> </p>

    <script>
        // Assignment operater +=,-=,*=,/=,%=.
        let a=7;
        a+=7;
        document.getElementById("demo1").innerHTML=a;
        a-=8;
        document.getElementById("demo2").innerHTML=a;
        a*=2;
        document.getElementById("demo3").innerHTML=a;
        a/=3;
        document.getElementById("demo4").innerHTML=a;
        a%=4;
        document.getElementById("demo5").innerHTML=a;
    </script>
    <h2 style="text-align: center;"> This </h2>
    <h4>is </h4>
    <h2 style="text-shadow: 2px;"> hii</h2>
    
</body>
</html>
