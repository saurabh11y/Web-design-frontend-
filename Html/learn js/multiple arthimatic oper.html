<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple arthimaticoperation</title>
</head>
<body>
   <p id="sum"> </p>
   <p id="sub"> </p>
   <p id="Mul"> </p>
   <p id="div"> </p>
   <p id="mod"> </p>

   <script>
    let a=5;
    let b=3;
    let sum1,sub1,mul1,div1,mod1;
    sum1=a+b;
    sub1=a-b;
    mult1=a*b;
    div1=a/b;
    mod1=a%b;
    document.getElementById("sum").innerHTML=sum1;
    document.getElementById("sub").innerHTML=sub1;
    document.getElementById("mul").innerHTML=mul1;
    document.getElementById("div").innerHTML=div1;
    document.getElementById("mod").innerHTML=mod1;
   </script>
         
    
</body>
</html>
